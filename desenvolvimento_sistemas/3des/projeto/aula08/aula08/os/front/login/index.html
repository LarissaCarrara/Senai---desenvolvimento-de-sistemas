<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>OS (Ordens de Serviço)</title>
</head>

<body>
    <header>
        <h1 class="h">OS (Ordens de Serviço)</h1>
    </header>
    <main>
        <form class="login" id="login">
            <div class="divlogin">
                <p class="ptit" class="corclara">Login</p>
            </div>
            <div class="divdadoslogin">
                <div class="divinput">
                    <label for="matricula" class="label corclara">Matrícula:</label>
                    <input type="number" class="input" name="matricula" required>
                </div>
                <div class="divinput">
                    <label for="pin" class="label corclara">PIM:</label>
                    <input type="password" class="input" name="pin" required>
                </div>

                <div id="divbotoes">
                    <input type="button" class="button corclara" onclick="toggleModal()" value="Cadastro">
                    <input type="submit" class="button corclara" value="Login">
                </div>

            </div>
        </form>
        <section id="cadastro" class="modal cadastro oculto">
            <form id="formCadastro">

                <div class="divlogin">
                    <p class="ptit" class="corclara">Cadastro</p>
                </div>
                <div class="divdadoscadastro">
                    <div class="divinput">
                        <label for="matricula" class="label corclara">Matrícula:</label>
                        <input type="text" class="input" name="matricula" required>
                    </div>
                    <div class="divinput">
                        <label for="nome" class="label corclara">Nome:</label>
                        <input type="text" class="input" name="nome" required>
                    </div>
                    <div class="divinput">
                        <label for="cargo" class="label corclara">Cargo:</label>
                        <input type="text" class="input" name="cargo" required>
                    </div>
                    <div class="divinput">
                        <label for="setor" class="label corclara">Setor:</label>
                        <input type="text" class="input" name="setor" required>
                    </div>
                    <div class="divinput">
                        <label for="pin" class="label corclara">PIM:</label>
                        <input type="password" class="input" name="pin" required>
                    </div>
                    <div class="divinput">
                        <label for="confirmPin"  class="label corclara">Confirma PIM:</label>
                        <input type="password" class="input" name="confirmPin" required>
                    </div>

                </div>
                <div id="divbotoes">
                    <input type="button" class="button corclara" value="Cancelar" onclick="toggleModal()">
                    <input type="submit" class="button corclara" value="Salvar">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p id="msg"></p>
        <h2 class="h">Sistema de Gestão de Ordens de Serviço</h2>
        <h3 class="h">By Professor Wellington</h3>
    </footer>
</body>
<script src="script.js"></script>

</html>
