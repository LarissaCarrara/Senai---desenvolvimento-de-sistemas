<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="circulo">
        <div id="circulomenor">
            <p>0%</p>
        </div>
        </div>
</div>
</body>
<script>
   
    let porcent = document.querySelector('#circulomenor')
    var i=0
    setInterval(()=>{
        porcent.innerHTML = `<p>${i}%</p>`
        i+=25
        if(i>100) i=0
    }, 1600)
    
    

</script>
</html>
