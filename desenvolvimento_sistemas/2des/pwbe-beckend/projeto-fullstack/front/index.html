<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <title>Receitas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <header>

                <h1>Receitas</h1>
                <ul>
                    <li><a href="#brigadeiro">Brigadeiro</a></li>
                    <li><a href="#beijinho">Beijinho</a></li>
                    <li><a href="#pudim">Pudim</a></li>
                    <li>
                        <button type="button" class="btn"
                            data-toggle="modal"
                            data-target="#ExemploModalCentralizado">
                            Cadastrar Receita
                        </button>
                    </li>
                </ul>
            </header>

            <div class="row" data-aos="fade-up">
                <div class="col-12">
                    <div id="carouselExampleIndicators" class="carousel slide"
                        data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators"
                                data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators"
                                data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators"
                                data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100 img-fluid"
                                    src="https://www.receitasnestle.com.br/sites/default/files/styles/recipe_detail_desktop/public/srh_recipes/1a884bcbc5b04d71476d2995d51d0140.webp?itok=CfXWZnyK"
                                    alt="Primeiro Slide" id="imgcarrosel">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 img-fluid"
                                    src="https://www.receitasnestle.com.br/sites/default/files/srh_recipes/d74b5f2e2eca82afada143579320f969.jpg"
                                    alt="Segundo Slide" id="imgcarrosel">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100 img-fluid"
                                    src="https://s2.glbimg.com/115DQucrWsNOUxf_ncmMUisprZI=/0x0:1080x819/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_e84042ef78cb4708aeebdf1c68c6cbd6/internal_photos/bs/2020/w/a/cB6VP5QoOByFKEuCleIQ/jonreceitas-109758346-416338779271002-5424220606850697813-n.jpg"
                                    alt="Terceiro Slide" id="imgcarrosel">
                            </div>
                        </div>
                        <a class="carousel-control-prev"
                            href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon"
                                aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a class="carousel-control-next"
                            href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon"
                                aria-hidden="true"></span>
                            <span class="sr-only">Próximo</span>
                        </a>
                    </div>
                </div>
            </div>


            <!-- Botão para acionar modal -->


            <!-- Modal -->
            <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1"
                role="dialog" aria-labelledby="TituloModalCentralizado"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"
                                id="TituloModalCentralizado">Nova receita</h5>
                            <button type="button" class="close"
                                data-dismiss="modal" aria-label="Fechar">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="form">
                                <h1>Insira a receita</h1>
                                <label for="Nome" >nome:</label>
                                <input type="text" id="nome">

                                <label for="Nome" >Ingredientes:</label>
                                <input type="text" id="ingredientes">
                                
                                <label for="Nome" >Modo de preparo:</label>
                                <input type="text" id="modo">

                                <label for="Nome" >N°porções:</label>
                                <input type="text" id="porcoes">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Fechar</button>
                            <button type="button" onclick="cadastrar()" class="btn btn-primary" id="salvar">Salvar
                                mudanças</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </body>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
    AOS.init();
  </script>

</html>
