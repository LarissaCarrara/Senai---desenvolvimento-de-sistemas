<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="titulo">
            <h1>Login</h1>
        </div>
        <div class="tudo">
            <div class="input">
                <h3>Email:</h3>
                <input type="email" name="email" id="email" class="input_text">
            </div>
            <div class="input2">
                <h3>Senha:</h3>
                <input type="password" name="senha" id="senha" class="input_text">
            </div>
            <div class="input3">
                <input type="button" value="Entrar" id="botao_login" onclick="entrar()">
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
